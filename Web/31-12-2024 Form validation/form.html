<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function reset(){
            alert("reset your self");
            var form=document.getElementById("form1").value;
            form.reset();
            
        }
        let nameFormat= /^[a-zA-Z]+\s+/;
        let ageFormat=/^\d{1,3}$/;
        let passFormat=/^[a-zA-Z\d!@#$%^&*()_\-+=]{8,20}$/;
        let emailFormat=/^[^@\s]+@[^\s@]+\.+[^@\s]/;
        let phoneFormat=/^\d{10}$/;
        function validate(event){
            event.preventDefault(); // Prevent form submission
            var name=document.getElementById('name').value;
            var age=document.getElementById('age').value;
            var pass=document.getElementById('pass').value;
            var email=document.getElementById('email').value;
            var phone=document.getElementById('phone').value;
            if(name=="" || age=="" || pass=="" || email==""|| phone==""){
                alert("please fill all fields");
                return false;
            }
            if (!nameFormat.test(name)) { 
                alert("Invalid name format"); 
                return false; 
            } 
            if (!ageFormat.test(age)) { 
                alert("Invalid age format"); 
                return false; 
            }
            if (!passFormat.test(pass)) { 
                alert("Invalid password format"); 
                return false; 
            } 
            if (!emailFormat.test(email)) { 
                alert("Invalid email format"); 
                return false; 
            } 
            if (!phoneFormat.test(phone)) { 
                alert("Invalid phone number format"); 
                return false; 
            }
            else{
                alert("Validation successful!"); 
                return true;
            } 
            
            /*if(nameFormate.test(name)){
                alert("hi");
            }
            else{
                alert("hello");
            }*/
            

        }
    </script>
</head>
<body><center>
    <h1>FORM DESIGN</h1>
    <form onsubmit="return validate(event)" action="" id="form1"><table border="2px">
        <tr>
            <th colspan="2"><H2>REGISTRATION FORM</H2></th>
        </tr>
        <TR>
            <label for="name"><td><h3>name</h3></td>
            <td><input type="text" name="" id="name" placeholder="Enter yout name" autocomplete="name"></td></label>
        </TR>
        <label for="age"><td><h3>Age</h3></td>
        <td>
            <input type="text" id="age" placeholder="Enter the age">
        </td></label>
          
        
        <TR>
            <label for="pass"><td><h3>Password</h3></td>
            <td><input type="password" name="" id="pass" placeholder="enter your password" autocomplete="new-password"></td></label>
        </TR>
        <TR>
            <td><label for="email"><h3>Email ID</h3></td>
            <td><input type="email" name="" id="email" placeholder="Enter email" autocomplete="email"></td></label>
        </TR>

        <TR>
            <label for="phone"><td><h3>phone no</h3></td>
            <td><input type="text" id="phone" placeholder="Phone no" autocomplete="tel"></td></label>
        </TR>
        <TR>
            <td><button type="button" onclick="reset()">Reset</button></td>
            <td><input type="submit" name="" id="sub"></td>
        </TR>
    </table></form></center>
</body>
</html>
